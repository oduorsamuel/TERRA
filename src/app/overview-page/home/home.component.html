  <div class="container">
    <div class="row bottom_row">
      <div class="col-md-12">
        <mat-card class="analytics_card">
          <!--  <mat-card-header>-->
          <!--  </mat-card-header>-->
          <mat-card-content>
            <div class="row _wrap_grap" style="background-color: #fff;">
              <div class="col-6">
                <mat-card-subtitle>Sales Overview 2020</mat-card-subtitle>
                <small>A snapshot of how your business revenue is performing this year</small>
              </div>
              <div class="col-6">
              </div>
              <div class="col-md-12" style="display: inline-block;">
                <canvas baseChart
                [colors]="ChartColors"
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                [legend]="barChartLegend"
                [chartType]="barChartType">
                 </canvas>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 justify-content-start wrap_bottom_graph">
                <div class="wrap_bottom_graph_left">
                </div>
                <div class="wrap_bottom_graph_right">
                </div>
              </div>
            </div>
            <div class="row m-t">
              <div class="col-6">
              </div>
              <div class="col-6">
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
